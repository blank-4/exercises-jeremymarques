<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>exercice 1 - VueJS</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(value, key) in profs"> 
                    <p>{{ key }}</p> 
                    <ul>
                        <li v-for="value in value">

                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <script src="main.js"></script>
    </body>
</html>
